    <meta http-equiv="pragma" content="no-cache" />
    <link rel="stylesheet" href="styles.css">
    <title>Whack A Mole</title>

                <img src="https://t3.ftcdn.net/jpg/02/68/07/86/360_F_268078689_EXHpzpnTtqmBe1SCo2LxU2kUNBj2HKSL.jpg" class="img3">
                <img src="https://t3.ftcdn.net/jpg/02/68/07/86/360_F_268078689_EXHpzpnTtqmBe1SCo2LxU2kUNBj2HKSL.jpg" class="img4">
                <img src="https://t3.ftcdn.net/jpg/02/68/07/86/360_F_268078689_EXHpzpnTtqmBe1SCo2LxU2kUNBj2HKSL.jpg" class="img5">
